title: "Local Digital Project: Chatbots and AI"
author: "Blog Author"
description: "Website and Repo for the collaborative project"
more: "read more »"
url: "https://LocalDigitalChatbots.github.io/"
baseurl: "/"

#  pagination and read more
paginate: 3
permalink: pretty
excerpt_separator: "\n\n" # two blank lines
newer: "« newer posts"
older: "older posts »"

style:
  minimalist: false
  dark: false

navigation:
  - index.html
  - archive.html
  - full-application.md

comments:
  disqus: "disqus-contrast"
#  isso: "comments.mysite.org"

links: # see http://fontawesome.io/icons/#brand for all possible icons
  - github: "https://github.com/LocalDigitalChatbots"
  - envelope: "mailto:nlawrence@oxford.gov.uk"

defaults: [{scope: {path: ""}, values: {layout: "default"}}, {scope: {path: "", type: "posts"}, values: {comments: false}}]
sass: {style: expanded}
plugins: [jekyll-feed, jekyll-paginate]
