title: "Local Digital Project: Chatbots and AI"
author: "Blog Author"
description: "Website for the Local Digital-funded Chatbots/AI project"
more: "read more »"
url: "https://oliver-rushmoor.github.io/"
baseurl: ""

#  pagination and read more
paginate: 5
permalink: pretty
excerpt_separator: "\n\n" # two blank lines
newer: "« newer posts"
older: "older posts »"

style:
  minimalist: false
  dark: false

navigation:
  - index.html
  - about.md
  - archive.html
  - About_Blog.md

comments:
  disqus: "disqus-contrast"
#  isso: "comments.mysite.org"

links: # see http://fontawesome.io/icons/#brand for all possible icons
  - github: "https://github.com/LocalDigitalChatbots/localdigitalchatbots.github.io"
  - envelope: "mailto:nlawrence@oxford.gov.uk"

defaults: [{scope: {path: ""}, values: {layout: "default"}}, {scope: {path: "", type: "posts"}, values: {comments: false}}]
sass: {style: expanded}
plugins: [jekyll-feed, jekyll-paginate, jekyll-redirect-from]
